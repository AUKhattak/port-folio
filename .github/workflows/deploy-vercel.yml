name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout current repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci  # Using npm ci for faster, more reliable installs

      # 4. Build the project
      - name: Build project
        run: npm run build

      # 5. Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'  # Changed from production: true
          working-directory: ./
          # Remove 'scope' as it's redundant with vercel-org-id

      # 6. Create deployment status
      - name: Create deployment status
        if: success()
        run: |
          echo "‚úÖ Deployment to Vercel successful!"
          echo "üåê Your app is live at: https://${{ secrets.VERCEL_PROJECT_ID }}.vercel.app"

      # 7. (OPTIONAL) Comment PR with deployment URL
      - name: Comment PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Your preview deployment is ready!\n\nVisit: https://${{ secrets.VERCEL_PROJECT_ID }}.vercel.app'
            })
